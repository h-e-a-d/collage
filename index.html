<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Collage Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <h2 style="width: 100%; margin: 0 0 15px 0; color: #495057; font-size: 1.8em; font-weight: 300;">Photo Collage Creator</h2>
            <div class="control-group">
                <label for="format">Canvas Format</label>
                <select id="format">
                    <option value="A4">A4 (210 × 297 mm)</option>
                    <option value="A3">A3 (297 × 420 mm)</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="orientation">Orientation</label>
                <select id="orientation">
                    <option value="portrait">Portrait (Vertical)</option>
                    <option value="landscape">Landscape (Horizontal)</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="imageCount">Number of Images</label>
                <select id="imageCount">
                    <option value="1">1 Image</option>
                    <option value="2">2 Images</option>
                    <option value="3">3 Images</option>
                    <option value="4" selected>4 Images</option>
                    <option value="6">6 Images</option>
                    <option value="8">8 Images</option>
                    <option value="9">9 Images</option>
                    <option value="10">10 Images</option>
                    <option value="11">11 Images</option>
                    <option value="12">12 Images</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="borderThickness">Border Thickness</label>
                <input type="range" id="borderThickness" min="0" max="20" value="5">
                <div class="value-display" id="borderValue">5px</div>
            </div>
            
            <div class="control-group">
                <label for="exportFormat">Export Format</label>
                <select id="exportFormat">
                    <option value="png">PNG (Lossless)</option>
                    <option value="jpeg">JPEG (Smaller file)</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>Upload Images</label>
                <div class="file-upload">
                    <input type="file" id="imageUpload" multiple accept="image/*">
                    Choose Files
                </div>
            </div>
        </div>
        
        <div class="workspace">
            <div class="canvas-container">
                <div class="collage-canvas" id="collageCanvas"></div>
            </div>
            
            <div class="sidebar">
                <h3>Uploaded Images</h3>
                <p style="font-size: 0.85em; color: #6c757d; margin-bottom: 10px;">Click or drag images to frames</p>
                <div class="image-grid" id="imageGrid"></div>
                
                <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin: 15px 0; font-size: 0.85em; color: #495057;">
                    <strong>Frame Controls:</strong><br>
                    • Click & drag to pan images<br>
                    • Scroll wheel to zoom in/out<br>
                    • Hover over image and click × to remove
                </div>
                
                <h3>Layout Options</h3>
                <div class="layout-options" id="layoutOptions"></div>
                
                <button class="download-btn" id="downloadBtn">Download Collage</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
